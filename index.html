<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7-beta.19/inputmask.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AGENDA DE CONTATOS</h1>
        </header> 
        <main>
            <form id="form">
                <input type="text" placeholder="Nome:" id="name">
                <input type="tel" placeholder="(xx)xxxxx-xxxx" id="phone" name="phone" maxlength="15">
                <button type="submit">ADD + </button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <th>Tel:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mikael</td>
                        <td>(13)98120-0961</td>
                    </tr>             
                </tbody>
                <tfoot>
                    <th>Contatos:</th>
                    <th>10</th>
                </tfoot>
                
            </table>
        </main>
    </div>
    
</body>
</html>
